<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soru Kartları</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Üst taraf (karşı taraf) -->
    <div id="top-section" class="section">
      <div class="card-options" id="top-options"></div>
      <div class="question" id="top-question"></div>
    </div>

    <!-- Alt taraf (senin tarafın) -->
    <div id="bottom-section" class="section">
      <div class="card-options" id="bottom-options"></div>
      <div class="question" id="bottom-question"></div>
    </div>
  </div>

  <button id="next-turn">

  <span class="arrow">⟳</span>
</button>


  <script src="script.js"></script>
</body>
</html>
